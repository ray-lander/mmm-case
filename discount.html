<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/discount.css">
</head>
<body>
    <!--头部开始-->
    <div class="m-header clearfix">
        <div class="h-center">
            <p>国内折扣</p>
        </div>
        <div class="h-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>
    <!--头部结束-->
   
   <!--main区域开始-->
<div class="container">
<!--挖个巨坑-->

</div>
<!--//前往购物-->


<!--返回顶部开始--> 
<div class="m-footer">
    <div class="m-back">
        <ul class="clearfix">
            <li><a href="login.html">登录</a></li>
            <li><a href="register.html">注册</a></li>
            <li><span class="iconfont">&#xe611;</span>返回顶部</li>
        </ul>
    </div>

    <div class="m-com">
        <p><span>手机APP下载</span>&nbsp;<i>慢慢买手机版</i><b>--掌上比价平台</b></p>
        <p><a href="index.html">m.manmanbuy.com</a></p>
    </div>

</div>

<!--返回顶部结束-->




<!--模板开始-->
<script type="text/html" id="tpl">
    {{each result v i}}

        <div class="money-main">

        <div class="money-tit">
            
            <h2>{{v.productName}}</h2>
            <p class="mon-t"><i>{{v.productFrom}}</i><i>{{v.productTime}}</i><span>{{v.productTips}}</span></p>
            {{#v.productImg}}
            
            <p class="mon-a">{{v.productInfo}}</p>
            <p>{{v.productInfo1}}</p>
        </div>

        <div class="money-img">
            {{#v.productImg}}
        </div>
       
              
        <div class="go-pay">
        <input type="button" name="" value="前往购买">
        </div>
        <div class="we-chat">
            <img src="images/mmbweixin2.png" alt="">
        </div>

        <!--发表评论部分开始-->
        <div class="money-talk">      
        {{#v.productComment}}

        </div>

<!--发表评论部分结束-->


        </div>
       


    {{/each}}
</script>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
