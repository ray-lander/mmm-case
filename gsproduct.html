<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ray-国内折扣</title>
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/gsproduct.css">
</head>

<body>
    <!--头部开始-->
    <div class="m-header clearfix">
        <span class="h-left fa fa-angle-left"></span>
        <div class="h-center">
            <p>国内折扣</p>
        </div>
        <div class="h-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>
    <!--头部结束-->

    <!--main区域开始-->

    <div class="gs-main">
        <div class="gs-nav">
            <div class="gs-tit">
                <ul class="clearfix">
                    <li data-id="one" class="lic-one">
                        <a href="javascript:;">京东 
                        </a>
                        <span class="fa fa-angle-down"></span>
                        
                    </li>
                    <li data-id="two" class="lic-two">
                        <a href="javascript:;">华北
                        </a>
                        <span class="fa fa-angle-down"></span>
                        
                    </li>
                    <li data-id="three">
                        <a href="javascript:;">全部价格 
                        </a>
                        <span class="fa fa-angle-down"></span>
                        
                    </li>
                </ul>
                <span class="fa fa-angle-right"></span>
            </div>

            <div class="tit-slide">
                <ul class="tit-one" data-index="0">
                    <!--挖个坑-->
                </ul>
                <ul class="tit-two" data-index="1">
                    <!--挖个坑-->
                </ul>
                <ul class="tit-three" data-index="2">
                    <li><a href="#">全部价格</a></li>

                </ul>
            </div>


        </div>

        <div class="gs-box">
            <div class="box-item clearfix">
                <!--挖个坑-->

            </div>

        </div>

    </div>
    <!--main区域结束-->



    <!--返回顶部开始-->
    <div class="m-footer">
        <div class="m-back">
            <ul class="clearfix">
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><span class="iconfont">&#xe611;</span>返回顶部</li>
            </ul>
        </div>

        <div class="m-com">
            <p><span>手机APP下载</span>&nbsp;<i>慢慢买手机版</i><b>--掌上比价平台</b></p>
            <p><a href="index.html">m.manmanbuy.com</a></p>
        </div>

    </div>

    <!--返回顶部结束-->
    <!--模板1开始-->
     <script type="text/html" id="tpl">
        {{each result v i}}

        <li data-id="{{v.shopId}}"><a class="a-one" href="#">{{v.shopName}}</a></li>

        {{/each}}
    </script>
    <!--模板2开始-->
  
    <script type="text/html" id="tpl2">
        {{each result v i}} 

           <li data-id="areaId"><a class="a-two" href="#">{{v.areaName}}</a></li>
        
        {{/each}}

    </script>

    <!--模板3开始-->
    <script type="text/html" id="tpl3">
        {{each result v i}}
        <a href="#">                    
              <img src="{{v.productImg}}">
              <p>{{v.productName}}</p>
              <div class="item-ctrl">
                   <span>{{v.productPrice}}</span>
                   <input type="button" value="去凑单">
              </div>                    
         </a> {{/each}}
    </script>


    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/common.js"></script>
    <script src="js/gsproduct.js"></script>
</body>

</html>
