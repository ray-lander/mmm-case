<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ray-首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--头部开始-->
    <div class="m-header clearfix">
        <div class="h-left">
            <img src="images/header_logo.png" alt="">
        </div>
        <div class="h-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>
    <!--头部结束-->
    <!--搜索区域开始-->
    <div class="m-search">
        <div class="s-inp">
            <input type="text" name="" value="请输入你想比价的商品">
        </div>
        <div class="s-but fr">
            <input type="button" value="搜索">
        </div>
    </div>
    <div class="space"></div>
    <!--搜索区域结束-->
    <!--导航区域开始-->
    <div class="m-nav">
        <ul class="nav-one clearfix">
            <!--挖个坑-->
        </ul>
    </div>
    <div class="space-two"></div>

    <!--导航区域结束-->
    <!--折扣推荐开始-->
    <div class="m-sale">
        <div class="sale-tit">
            <span>超值折扣推荐</span>
            <img src="images/more.png" alt="">
        </div>
        <ul class="cate-item">
            <!--挖个坑-->
        </ul>
    </div>

    <!--折扣推荐结束-->
<!--更多优惠信息开始-->
<div class="m-more">
    <button class="more-btn"> 更多优惠信息>> </button>
</div>

<!--更多优惠信息结束-->
<!--品牌排行开始-->
<div class="m-brand">
     <span>超值折扣推荐</span>
     <img src="images/more.png" alt="">
</div>

<!--品牌排行结束-->

<!--返回顶部开始--> 
<div class="m-footer">
    <div class="m-back">
        <ul class="clearfix">
            <li><a href="login.html">登录</a></li>
            <li><a href="register.html">注册</a></li>
            <li><a href="index.html"><span class="iconfont">&#xe611;</span>返回顶部</a></li>
        </ul>
    </div>

    <div class="m-com">
        <p><span>手机APP下载</span>&nbsp;<i>慢慢买手机版</i><b>--掌上比价平台</b></p>
        <p><a href="index.html">m.manmanbuy.com</a></p>
    </div>

</div>

<!--返回顶部结束-->

<script type="text/html" id="tpl">
    {{each result v i}}    
     <li class="{{i == 7 ? 'list-more':''}}">
        <a href="{{v.titlehref}}">
            {{#v.img}}
            <p>{{v.name}}</p>
        </a>
     </li>          
     {{/each}}   

</script>

<script type="text/html" id="tpl2">
   {{each result v i}}
    <li class="sale-item clearfix">
                <div class="sale-img fl">
                    {{#v.productImgSm}}
                </div>
                <div class="sale-info fr">
                    <p>{{v.productName}}<span>{{v.productPinkage}}</span></p>                    
                    <span>{{v.productFrom}}| {{v.productTime}}</span>
                    <span class="fr">
                        <i class="iconfont">&#xe65a;</i>
                        <i>{{v.productComCount}}</i>
                    </span>

                </div>
            </li>
   {{/each}}

</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/rem.js"></script>
<script src="js/index.js"></script>    
</body>
</html>
