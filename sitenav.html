<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ray-商场导航</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sitenav.css">
</head>

<body>
    <!--头部开始-->
    <div class="m-header clearfix">
        <div class="h-center">
            <p>商场导航</p>
        </div>
        <div class="h-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>
    <!--头部结束-->

    <!--main区域开始-->

    <div class="site-main">
        <ul class="clearfix">
            <!--挖一个坑-->
        </ul>

    </div>

    <!--main区域结束-->


    <!--返回顶部开始-->
    <div class="m-footer">
        <div class="m-back">
            <ul class="clearfix">
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><span class="iconfont">&#xe611;</span>返回顶部</li>
            </ul>
        </div>

        <div class="m-com">
            <p><span>手机APP下载</span>&nbsp;<i>慢慢买手机版</i><b>--掌上比价平台</b></p>
            <p><a href="index.html">m.manmanbuy.com</a></p>
        </div>

    </div>

    <!--返回顶部结束-->




    <!--模板开始-->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <a class="clearfix" href="{{v.navHref}}">
                <div class="lit-img fl">
                    <img src="{{v.navImg}}" alt="">

                </div>
                <span class="fl">{{v.navTitle}}</span>
            </a>
        </li>

        {{/each}}
    </script>


    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sitenav.js"></script>
</body>

</html>
