<!DOCTYPE html>
<html lang="en">

<body>

    <div class="m-header clearfix">

            <p>肯德基优惠券</p>
        </div>
        <div class="h-right">

    <!--main区域开始-->

    <div class="cou-main clearfix">

    <!--main区域结束-->

    

    <!--返回顶部开始-->
    <div class="m-footer">
        <div class="m-back">

    <!--模板开始-->

            <a data-id="{{v.couponId}}" href="{{v.couponLink}}?couponid={{v.couponId}}">
